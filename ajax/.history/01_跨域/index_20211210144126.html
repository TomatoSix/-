<body>
  <h2>番茄炒小六</h2>
  <h1></h1>
  <script>
    alert(1)

    var hNode = document.getElementsByTagName('h2')
    const x = new XMLHttpRequest
    x.open("GET",'/data')
    x.send()

    x. onreadystatechange = function() {
      if (x.readyState=== 4) {
        if (x.status >= 200 &&  x.status < 300) {
          hNode.innerText = x.response
          console.log('111');
          console.log(x.response, '111');
          console.log(x.responseText, '2222');
        }
      }
    }
  </script>
