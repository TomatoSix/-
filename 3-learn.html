    <script>
        var countBits = function(n) {
            let res = []

            for (let i=0; i<=n; i++) {
                let sum = 0
                for (let j=0; j<32; i++) {
                    if ((j >> i) & 1 === 1) {
                        sum++
                    }
                }
                res[i] = sum
            }
            return res
        };
        let res = countBits(2)
        console.log(res, '0000');
        
    </script>
