<body>
    <script>
        var numTrees = function(n) {
            let dp = new Array(n+1).fill(0)
            dp[1] = 1, dp[0] = 1
            for (let i=1; i<=n; i++) {
                for (let j=0; j<i; j++) {
                    console.log(dp[i],i, '1');
                    dp[i] += dp[j] * dp[i-j-1]
                    console.log(dp[i], dp[j], dp[i-j-1], i, j, i-j-1);
                }
            }
            return dp[n]
        };
        numTrees(3)
    </script>
</body>
