<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    let arr = ["0.1.1", "2.3.3", "0.302.1", "4.2", "4.3.5", "4.3.4.5"];
    arr.sort((a,b) => {
      let i=0
      let arr1 = a.split('.')
      let arr2 = b.split('.')

      while (true) {
        let x = arr1[i]
        let y = arr2[i]
        i++
        if (!x || !y) {
          return arr1.length - arr2.length
        }
        if (x === y) {
          continue
        }
        return x-y

      }
    })
    console.log(arr, 'arr');

  </script>
</body>
</html>
