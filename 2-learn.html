<body>
  <script>
    function quikSort(arr, left, right) {
        let pivot = arr[left]
        while(left < right) {
            while(left < right && arr[right] >= pivot) right--
            arr[left] = arr[right]
            while(left < right && arr[left] < pivot) left++
            arr[right] = arr[left]
        }
        arr[left] = pivot
        return arr
    }
    let arr = [1,10,2,34,6,85,45]
    console.log(quikSort(arr, 0, arr.length-1));


  </script>
</body>
