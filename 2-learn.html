<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var tree = [
      {
        id: 1,
        text: "节点1",
        parentId: 0,
        children: [
          {
            id: 2,
            text: "节点1_1",
            parentId: 1,
          },
        ],
      },
    ];
    var arr = [
      {
        id: 1,
        text: "节点1",
        parentId: 0, //这里用0表示为顶级节点
      },
      {
        id: 2,
        text: "节点1_1",
        parentId: 1, //通过这个字段来确定子父级
      },
    ];
    function treeToArr(data) {
      let res = []
      var dfs = function(tree) {
        tree.forEach(item => {
          if (item.children) {
            dfs(item.children)
            delete item.children
          }
          res.push(item)
        })
      }
      dfs(data)
      return res
    }
    let res = treeToArr(tree)
    console.log(res, 'res');
  </script>
</body>
</html>
