<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      
    </style>
  </head>
  <body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <script>
      function* helloWorldGenerator() {
        console.log(1);
        yield "hello";

        console.log(2);
        // yield后面的值会放到value中
        yield "world";

        console.log(3);
        // return是一个特殊的yield 后面的值会放到value中,done会变为true
        return "ending";
      }

      var hw = helloWorldGenerator();

      
      console.log(hw.next());
      // { value: 'hello', done: false }

      console.log(hw.next());

      // { value: 'world', done: false }

      console.log(hw.next());

      // { value: 'ending', done: true }

      console.log(hw.next());

      // { value: undefined, done: true }


    </script>
  </body>
</html>
