    <script>
      // 冒泡排序
      function bubbleSort(arr) {
        let len = arr.length
        for (let i=0; i<len-1; i++) {
          for (let j=0; j<len-1-i; j++) {
            if (arr[j] > arr[j+1]) {
              [arr[j], arr[j+1]] = [arr[j+1], arr[j]]
            }
          }
        }
        return arr
      }

      // 快速排序
      function quickSort(arr) {
        if (arr.length < 2) return arr
        let pivot = arr[arr.length-1]
        let left = arr.filter((item,index) => item <= pivot && index !== arr.length-1)
        let right = arr.filter((item,index) => item > pivot)
        return [...quickSort(left), pivot, ...quickSort(right)]
      }

      //选择排序
      function selectSort(arr) {
        let len = arr.length, curMinIndex = 0
        for (let i=0; i<len-1; i++) {
          curMinIndex = i
          for (let j=i; j<len; j++) {
            if (arr[curMinIndex] > arr[j]) {
              curMinIndex = j
            }
          }
          if (curMinIndex !== i) {
            [arr[curMinIndex], arr[i]] = [arr[i], arr[curMinIndex]]
          }
        }
        return arr
      }

      // 插入排序
      function insertBubble(arr) {
        let len = arr.length
        for (let i=1; i<len; i++) {
          let curValue = arr[i]
          let j = i-1
          while (j >=0 && curValue < arr[j]) {
            arr[j+1] = arr[j]
            j--
          }
          arr[j+1] = curValue
        }
        return arr
      }

      var findKthLargest = function(nums, k) {
          let res = 0
          let len = nums.length
          for (let i=1; i<len; i++) {
              let curValue = nums[i]
              let j = i-1
              while (j>=0 && curValue < nums[j]) {
                  nums[j+1] = nums[j]
                  j--
              }
              nums[j+1] = curValue
              if (i === k-1) {
                  res = curValue
                  break
              }
          }
          console.log(nums);
          console.log(res);
      };
      
      var isCheck = function(arr) {
          if (arr.length === 0) return true
          let map = new Map()
          for (let i=0; i<arr.length; i++) {
              let number = arr[i]
              map.set(number, map.has(number) ? map.get(number) + 1 : 1)
          }
          for (let [key,value] of map) {
              if (value > 1) return false
          }
          return true
      }
