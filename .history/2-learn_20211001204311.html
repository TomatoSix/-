<script>

  let number = 18

  let person = {
    name: '小六',
    height: 180,
  }

  Object.defineProperty(person, 'age' , {
    value: 18,
    enumerable: true,  //控制属性是否可以枚举
    writable: true,  //控制属性是否可以修改
    configurable: true,  //控制属性是否可以被删除

    //当有人读取person的age属性时， get函数就会被调用， 且返回值就是age值
    get: function() {
      return number
    },
    //当有人读取person的age属性时， set函数(setter)就会被调用， 且会收到修改的具体值
    set: function(value) {
      number = value
    }

  })
</script>
