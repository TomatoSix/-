<script>
// 插入排序

function insertSort(arr) {
  let preIndex=0, curValue = 0
  for (let i=1; i<arr.length; i++) {
    curValue = arr[i]

    if (arr[i-1] < curValue) {
      preIndex++
    }
    
  }
}

</script>
