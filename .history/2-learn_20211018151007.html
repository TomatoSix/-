<script>
// 冒泡排序

function bubbleSort(arr) {
  for (let i=0; i<arr.length-1; i++) {
    for (let j=0; j <arr.length - i -1; j++) {
      if (arr[j] > arr[j+1]) {
        [arr[j+1], arr[j]] = [arr[j], arr[j+1]]
      }
    }
  }
  return arr
}
let arr = [1,5,4,32,7]
let res = bubbleSort(arr)
console.log(res, '9999');
