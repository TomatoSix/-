<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      .box {
        height: 20px;
        width: 200px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <script>
      var str = 'aab'
      var isCheck = function(str) {
        let left=0, right=str.length-1
        while (left <= right) {
            if (str[left] === str[right]) {
                left++
                right--
                return true
            }
            return false
        }
    }
    console.log(isCheck(str));
    </script>
  </body>
