        height: 0;
        position: relative;

        width: 100%;

<div class="scale">
  <div  class="item"></div>
</div>

<script>
  function sort(arr) {
    
    for (let i=0; i<arr.length; i++) {

      let temp = i
      for (let j=0; j<arr.length; j++) {
        if (arr[j] < arr[temp]) {
          temp = j
        }
      }
      [arr[temp], arr[i]] = [arr[i], arr[temp]]
    }
    return arr
  }
  let arr = [1,5,6,9,0,3,4]
  console.log(sort(arr));
</script>
