<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main {
        position: relative;
        top: 0;
        left: 0;
        height: 100%;
        background-color: rgb(199, 199, 236);
      }
      .box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box">
        <button @click='move'>点击向右移动100px</button>
      </div>
    </div>
    <script>
        let box = document.getElementsByClassName("box")[0]

        function move() {
          console.log(box.style.left, '22222');
          box.style.left = (box.style.left + 100) + 'px'
        }
        // move()
    </script>
  </body>
</html>
