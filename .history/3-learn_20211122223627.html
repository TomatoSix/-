  <script>
    var isHuiwen = function(str) {
        let left=0, right=str.length-1
        let flag = true
        while(left < right) {
            if (str[left] !== str[right]) {
                flag = false
            }
            left++
            right++
        }
        return flag
    }
    console.log(isHuiwen('abs'));
  </script>
