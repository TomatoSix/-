<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        padding: 20px 20px;
        height: 40px;
        width: 100px;
        background: pink;
      }
      .text {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="text">
      浮动元素是如何定位的
    正如我们前面提到的那样，当一个元素浮动之后，它会被移出正常的文档流，然后向左或者向右平移，一直平移直到碰到了所处的容器的边框，或者碰到另外一个浮动的元素。
    </div>
    <script>
    let nums = [1,5,11,5,1]
    var canPartition = function(nums) {
        let sum = nums.reduce((pre,cur) => {
            return pre + cur
        })
        if (sum % 2 === 1) return false
        let average = sum / 2
        let flag = false
        var getPath = function(sum, j, path) {
            if (sum === average) {
                flag = true
                console.log(path, '999');
                return 
            }
            for (let i=j; i<nums.length; i++) {
                path.push(nums[i])
                getPath(sum + nums[i], i+1, path)
                path.pop()
            }
        }
        getPath(0, 0, [])
        return flag
    };
    
    console.log( canPartition(nums));
      
      
    </script>
  </body>
</html>
