<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.0-beta.7/vue.cjs.js"></script>
</head>
<style>
* {
  margin: 0;
  padding: 0;
}
.container {
  display: flex;
  height: 600px;
}
.left {
  width: 200px;
  height: 100%;
  background: blue;
}
.center {
  flex-grow: 1;
  height: 100%;
  background: gray;
}
.right {
  width: 150px;
  height: 100%;
  background: orange;
}
</style>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
