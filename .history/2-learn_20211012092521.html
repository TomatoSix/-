<script>
    function myInstanceof(a, b) {
        // 模拟 a instanceof b
        let protoB = b.prototype;
        let protoA = a.__proto__;
        while (true) {

            if (protoA == null) { // 可能是undefined
                return false
            }
            if (protoB === protoA) {
                return true
            }
            protoA = protoA.__proto__
        }
    }

    console.log(myInstanceof([], Array), '999999');
</script>
