      constructor(name, age) {
        this.name = name
        this.age = age
      }

      speak() {
        console.log(this.name, this.age, '付琴');
      }
    }
    class Child extends Parent {
      constructor(name, age) {
        super(name, age)
      }

      speak() {
        console.log('孩子', this.name, this.age);
      }
    }
