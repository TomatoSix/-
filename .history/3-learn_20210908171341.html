<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.0-beta.7/vue.cjs.js"></script>
</head>
<style>
* {
  margin: 0;
  padding: 0;
}
.container {
    min-width: 600px;
}
.left {
    float: left;
    width: 200px;
    height: 400px;
    background: rgb(206, 163, 163);
    margin-left: -100%;
}
.center {
    float: left;
    width: 100%;
    height: 500px;
    background: rgb(226, 226, 181);
}
.center .inner {
    margin: 0 300px; 
}
.right {
    float: left;
    width: 200px;
    height: 400px;
    background: rgb(138, 138, 229);
    margin-left: -200px;
}

</style>
<body>
<div class="container">
  <div class="center">
      <div class="inner">双飞翼布局</div>
  </div>
  <div class="left"></div>
  <div class="right"></div>
</div>

</body>
</html>
