<script>
   Array.prototype.myFilter = function myFilter(fn) {
        if (typeof fn !== 'function') {
            throw new TypeError(`${fn} is not a function`)
        }
        let arr = this;
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            let res = fn.call(this, arr[i], i, arr)
            if (res) newArr.push(arr[i])
        }
        return newArr
    }

    let arr = [1,3,5,7,9,13,15]
    let result = arr.myFilter((item,index) => {
      return item > 5
    })
    console.log(result);
</script>
