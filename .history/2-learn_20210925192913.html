  function quickSort(arr) {
      if (arr.length < 2) return arr
      let mid = arr.splice(arr.length-1, 1)
      let left = [], right = []
      for (let i=0; i<arr.length; i++) {
          if (arr[i] > mid) {
              left.push(arr[i])
          } else {
              right.push(arr[i])
          }
      }
      return quickSort(left).concat(mid, quickSort(right))
