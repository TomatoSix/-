  <script>
  var combinationSum = function(candidates, target) {
    let res = []
    var getPath = function(number, sum, path) {
      debugger;
        if (target - sum === number) {
            path.push(number)
            res.push([...path])
            return
        }
        for (let i=0; i<candidates.length-1; i++) {
            if (candidates[i] < target - sum) {
                path.push(candidates[i])
                getPath(candidates[i+1], target - candidates[i], path)
                path.pop()
            }
        }
    }
    return res
  };
  let res = combinationSum([2,3,6,7], 7)
  console.log(res, '22222');
  </script>
