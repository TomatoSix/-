<script>
let arr = [1,3,1,6,1]

Array.prototype.myFind = function(fn, start=0, end = this.length) {
  for (let i=start; i<end; i++) {
    if (fn(this[i], i, this)) {
      return this[i]
    } 
  }
}

let result = arr.myFind((item) => {
  return item>2
}, 0, 2)
console.log(result, '11111');



</script>
