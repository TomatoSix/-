<script>
// 插入排序

function selectSort(arr) {
  let len =  arr.length
  let temp = 0
  for (let i=0; i<len-1; i++) {

    for (let j=i; j<len; j++) {
    temp = i

      if (arr[j] < arr[temp]) {
        temp = j
      }
    }
    [arr[temp], arr[i]] = [arr[i], arr[temp]]
  } 
  return arr
}
