<script>
// 插入排序

function selectSort(arr) {
  let len =  arr.length
  for (let i=0; i<len-1; i++) {
    for (let j=i; j<len; j++) {
      let temp = i
      if (arr[j] < arr[temp]) {
        temp = j
      }
    }
    [arr[temp], arr[i]] = [arr[i], arr[temp]]
  } 
  return arr
}

let arr = [1,6,2,4,5,3]
let res = selectSort(arr)
console.log(res, '3333');
</script>
