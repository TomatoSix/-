    <script>
      // 冒泡排序
      function bubbleSort(arr) {
        let len = arr.length
        for (let i=0; i<len-1; i++) {
          for (let j=0; j<len-1-i; j++) {
            if (arr[j] > arr[j+1]) {
              [arr[j], arr[j+1]] = [arr[j+1], arr[j]]
            }
          }
        }
        return arr
      }

      // 快速排序
      function quickSort(arr) {
        if (arr.length < 2) return arr
        let pivot = arr[arr.length-1]
        let left = arr.filter((item,index) => item <= pivot && index !== arr.length-1)
        let right = arr.filter((item,index) => item > pivot)
        return [...quickSort(left), pivot, ...quickSort(right)]
      }

      //选择排序
      function selectSort(arr) {
        let len = arr.length, curMinIndex = 0
        for (let i=0; i<len-1; i++) {
          curMinIndex = i
          for (let j=i; j<len; j++) {
            if (arr[curMinIndex] > arr[j]) {
              curMinIndex = j
            }
          }
          if (curMinIndex !== i) {
            [arr[curMinIndex], arr[i]] = [arr[i], arr[curMinIndex]]
          }
        }
        return arr
      }

      // 插入排序
      function insertBubble(arr) {
        let len = arr.length
        for (let i=1; i<len; i++) {
          let curValue = arr[i]
          let j = i-1
          while (j >=0 && curValue < arr[j]) {
            arr[j+1] = arr[j]
            j--
          }
          arr[j+1] = curValue
        }
        return arr
      }

      // 归并排序
      function mergeSort(arr) {

        function merge(left, right) {
          let res = []
          let i=0, j=0
          while (i < left.length && j < right.length) {
            if (left[i] <= right[j]) {
              res.push(left[i])
              i++
            } else {
              res.push(right[j])
              j++
            }
          }
          if (i < left.length) {
            res.push(...left.slice(i))
          } else {
            res.push(...right.slice(j))
          }
          return res
        }

        if (arr.length < 2) return arr
        let m = Math.floor(arr.length / 2)
        let left = mergeSort(arr.slice(0,m))
        let right = mergeSort(arr.slice(m))
        return merge(left, right)
      }

      // 希尔排序
      shellSort(arr) {
        let len = arr.length;
        // 初始步数
        let gap = parseInt(len / 2);
        // 逐渐缩小步数
        while (gap) {
            // 从第gap个元素开始遍历
            for (let i = gap; i < len; i++) {
                // 逐步其和前面其他的组成员进行比较和交换
                for (let j = i - gap; j >= 0; j -= gap) {
                    if (arr[j] > arr[j + gap]) {
                        [arr[j], arr[j + gap]] = [arr[j + gap], arr[j]];
                    } else {
                        break;
                    }
                }
            }
            gap = parseInt(gap / 2);
        }
    }
