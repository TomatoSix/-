<script>
const myInstanceof = function(left, right) {
  let LP = left.__proto__
  let RP = right.prototype

  while(true) {
    if (LP == null) {
      return false
    }
    if (LP == RP) {
      return true
    }
    LP = LP.__proto__
  }
}
