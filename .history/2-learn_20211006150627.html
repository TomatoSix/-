  <body>
    <style>
      .scale {
        width: 100%;
        padding-bottom: 56.25%;
        height: 0;
        position: relative;
        background-color: blue;
      }
      
      .item {
        width: 100%;
        height: 100%;
        background-color: pink;
        position: absolute;
      }
    </style>
    
  </body>

<div class="scale">
  <div  class="item"></div>
</div>

<script>
    let add = function() {

      let args = Array.from(arguments);
      let inner = function() {
          args.push(...arguments)
          return inner
      }
      inner.toString = function() {
          return args.reduce((pre, cur) => {
              return pre + cur
          })
      }
    }

    console.log(add(1)(2)(3)); // 6
    console.log(add(1, 2, 3)(4)); // 10;
    console.log(add(1)(2)(3)(4)(5)); // 15;
</script>
