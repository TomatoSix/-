<script>
  function sort(arr) {
  for (let i=1; i<arr.length; i++) {
    let curValue = arr[i]
    let j = i-1
    while (j >= 0 && curValue < arr[j]) {
      arr[j+1] = arr[j]
      j--
    }
    arr[j+1] = curValue
  }
  return arr
}
