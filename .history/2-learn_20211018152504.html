<script>
// 插入排序

function insertSort(arr) {
  let len = arr.length

  for (let i=1; i<arr.length; i++) {
    let curValue = arr[i]
    let j = i-1

    while (j>=0 && curValue < arr[j]) {
      arr[j+1] = arr[j]
      j--
    }

    arr[j+1] = curValue
  }
  return arr
}

let arr = [1,6,2,4,5,3]
let res = insertSort(arr)
console.log(res, '3333');
</script>
